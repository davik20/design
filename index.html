<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/d342fa6a3d.js"></script>
</head>
<body>

    <div class="main-container">
            <div class="plan plan--basic"> 
            <h1 class="plan__main-heading">Basic</h1>
            <div class="plan__first-box"> 
                <h3 class="plan__header">Free</h3>
                <p class="plan__paragraph">3000, monthly visitors</p>
            </div> 

                <ul class="plan__list">
                    <li><span class="plan__icon"><i class="fa fa-circle"></i></span>Limited reports</li>
                    <li> <span class="plan__icon"><i class="fa fa-circle"></i></span> Unlimited project</li>
                    <li> <span class="plan__icon"><i class="fa fa-circle"></i></span>Data Storage for 1 year</li>
                </ul>

                <button class="basic-btn">Start Now</button>

            </div>

            <div class="plan__divider"></div>

            <div class="plan plan--pro">
                <h1 class="plan__main-heading">Pro</h1>
             <div  class="plan__first-box">
                <h3 class="plan__header"><span class="amount">$19/</span>month</h3>
                <p class="plan__paragraph">10,000 monthly visitors</p>

             </div>
                
                <ul class="plan__list">
                    <li> <span class="plan__icon"><i class="fa fa-circle"></i></span>Unlimited reports</li>
                    <li> <span class="plan__icon"><i class="fa fa-circle"></i></span>15-days free trial</li>
                    <li> <span class="plan__icon"><i class="fa fa-circle"></i></span>Data Storage for 3 year</li>
                </ul>

                <button class="basic-pro">Try it</button>

            </div>
    </div>
    
</body>
</html>
